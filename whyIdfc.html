<script>
	document.body.addEventListener('click', (e) => {
		if (e.target.matches('[data-bs-toggle="modal"]')) {
			const externalContent = e.target.getAttribute('href');
			const targetModal = e.target.dataset.bsTarget + ' .modal-content';

			if (externalContent) {
				loadExternalContent(externalContent).then((data) => {
					const range = document.createRange();
					const documentFragment = range.createContextualFragment(data);
					document.querySelector(targetModal).appendChild(documentFragment);
				});
			}
		}
	});

	async function loadExternalContent(path) {
		try {
			const response = await fetch(path);

			if (response.ok) {
				const data = await response.text();
				return data;
			} else {
				throw new Error(response.statusText);
			}
		} catch (error) {
			console.error(error);
		}
	}
</script>
